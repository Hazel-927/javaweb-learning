<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录/注册</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <style type="text/css">
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .tab {
            cursor: pointer;
            padding: 10px;
            display: inline-block;
            border-bottom: 2px solid transparent;
        }

        .tab.active {
            border-bottom: 2px solid #007bff;
        }

        .form-box {
            display: none;
            margin-top: 20px;
        }

        .form-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-box button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-box button:hover {
            background-color: #0056b3;
        }

        .verify-code-container {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }

        .verify-code-container img {
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="tabs">
        <div class="tab active" data-target="login">登录</div>
        <div class="tab" data-target="register">注册</div>
    </div>
    <div class="form-box login-box" id="loginForm">
        <form action="/login" method="post">
            <input type="text" id="account" name="account" placeholder="账号" required>
            <input type="password" id="password" name="password" placeholder="密码" required>
            <label>
                <input type="checkbox" id="remember"> 记住我
            </label>
            <button type="submit">登录</button>
        </form>
    </div>
    <div class="form-box register-box" id="registerForm">
        <form action="/register" method="post">
            <input type="text" name="account" placeholder="账号" required>
            <input type="password" name="password" placeholder="密码" required>
            <input type="password" name="confirm_password" placeholder="确认密码" required>
            <div class="verify-code-container">
                <input type="text" name="verifyCode" placeholder="验证码" required>
                <img id="verifyCodeImg" src="" alt="验证码" onclick="refreshVerifyCode(this)">
            </div>
            <button type="submit">注册</button>
        </form>
    </div>
</div>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    // 获取所有的页签元素
    const tabs = document.querySelectorAll('.tab');
    // 获取登录表单和注册表单元素
    const loginForm = document.querySelector('.login-box');
    const registerForm = document.querySelector('.register-box');

    // 设置登录页签为默认显示
    document.querySelector('.tab.active').classList.remove('active');
    document.querySelector('.tab[data-target="login"]').classList.add('active');
    loginForm.style.display = 'block';

    // 遍历页签元素，添加点击事件监听器
    tabs.forEach(tab => {
        tab.addEventListener('click', function () {
            // 移除所有页签的激活状态
            tabs.forEach(t => t.classList.remove('active'));
            // 设置当前点击的页签为激活状态
            this.classList.add('active');

            // 根据页签的data-target属性值来展示对应的表单，隐藏其他表单
            const target = this.dataset.target;
            if (target === 'login') {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
            } else if (target === 'register') {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
            }
        });
    });

    window.onload = function () {
        // 获取验证码图片元素
        const verifyCodeImg = document.getElementById('verifyCodeImg');
        // 发送请求获取验证码图片
        refreshVerifyCode(verifyCodeImg);
    };

    function refreshVerifyCode(img) {
        const xhr = new XMLHttpRequest();
        xhr.open('GET', '/verifyCode', true);
        xhr.responseType = 'blob';
        xhr.onload = function () {
            if (this.status === 200) {
                const blob = new Blob([this.response], {type: 'image/jpeg'});
                const url = URL.createObjectURL(blob);
                img.src = url;
            }
        };
        xhr.send();
    }

    // 获取注册表单元素
    const registerFormElement = document.querySelector('.register-box');

    // 获取密码输入框和确认密码输入框元素
    const passwordInput = registerFormElement.querySelector('input[name="password"]');
    const confirmPasswordInput = registerFormElement.querySelector('input[name="confirm_password"]');
    const verifyCodeInput = registerFormElement.querySelector('input[name="verifyCode"]');

    // 给注册表单添加提交事件监听器
    registerFormElement.addEventListener('submit', function (e) {
        e.preventDefault();
        const password = passwordInput.value;
        const confirmPassword = confirmPasswordInput.value;
        const verifyCode = verifyCodeInput.value;
        axios({
            method: 'POST',
            url: '/verifyCode',
            data: `verifyCode=${verifyCode}`
        })
            .then(response => {
                console.log('验证码验证结果：', response.data);
                if (response.data.status === 'success') {
                    if (password === confirmPassword) {
                        // 使用表单元素的submit方法提交表单
                        registerFormElement.querySelector('form').submit();
                    } else {
                        alert('密码和确认密码不一致，请重新输入');
                    }
                } else {
                    alert(response.data.message);
                    console.log('验证码错误，请重新输入');
                }
            })
            .catch(error => {
                console.error('发送验证码验证请求出现错误：', error);
            });
    });

    let remember = document.getElementById("remember");

    remember.onclick = function () {
        let account = document.getElementById("account");
        let password = document.getElementById("password");
        if (remember.checked) {
            account.value = getCookie("account");
            password.value = getCookie("password");
        }
    }

    function getCookie(name) {
        const keyName = name + "=";
        const cookies = document.cookie.split(";");
        for (let i = 0; i < cookies.length; i++) {
            const value = cookies[i].trim();
            if (value.indexOf(keyName) === 0) {
                return value.substring(keyName.length, value.length);
            }
        }
    }
</script>
</body>
</html>
